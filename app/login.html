<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Проекты</title>
    <link rel="stylesheet" href="bower/qtip2/jquery.qtip.css">
    <link href="bower/normalize.css/normalize.css" rel="stylesheet">
    <link href="fonts/fira/fira.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="fonts/fira/fira.css" rel="stylesheet">
    <script src="js/modernizr.custom.25643.js"></script>
</head>

<body>
    <div class="parent">
        <div class="block">
            <div class="login-form">
                <span class="login-contact-h">Авторизуйтесь</span>
                <form id="login" class="form-cont form clearfix" role="form">
                    <!-- Вывод сообщений с сервера -->
                    <div class="server-mes error-mes"></div>
                    <div class="server-mes success-mes"></div>
                    <div class="login-name-form clearfix">
                        <label for="check1" class="login-form-txt">Логин</label>
                        <input type="text" name="login" class="input" id="name" placeholder="Введите логин" qtip-content="Вы не ввели логин">
                    </div>
                    <div class="login-password-form clearfix">
                        <label for="check2" class="login-form-txt">Пароль</label>
                        <input type="password" name="password" class="input" id="password" placeholder="Введите пароль" qtip-content="Вы не ввели пароль">
                    </div>
                    <div class="login-submit-form">
                        <input class="form-button" type="submit" name="submit" id="submit" value="Войти">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="wrapper">
            <span class="footer-txt">© 2015. Этой мой сайт, пожалуйста не копируйте и не воруйте его</span>
        </div>
    </footer>
</body>

<script src="bower/jquery/dist/jquery.js"></script>
<script src="bower/qtip2/jquery.qtip.js"></script>
<!-- <script src="js/main.js"></script> -->
<script src="js/validate.js"></script>
<script src="js/placeholders.js"></script>
<script src="js/login.js"></script>

</html>
